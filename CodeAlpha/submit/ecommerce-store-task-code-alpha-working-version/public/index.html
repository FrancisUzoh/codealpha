<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        if (window.location.pathname.endsWith('/index.html')) {
            window.location.replace('/');
        }
    </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Store</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .message-box {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- Message container for toasts and alerts -->
    <div id="message-container" class="message-box w-full max-w-sm rounded-lg shadow-lg hidden"></div>

    <!-- Main Navigation Bar -->
    <nav class="bg-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" onclick="navigateTo('products')" class="text-3xl font-bold text-gray-800 hover:text-blue-600 transition">
                    Store
                </a>
                <div class="hidden md:flex items-center space-x-6 ml-10">
                    <a href="#" onclick="navigateTo('products')" class="text-gray-600 hover:text-blue-600 transition">Products</a>
                    <a href="#" onclick="navigateTo('categories')" class="text-gray-600 hover:text-blue-600 transition">Categories</a>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <!-- Logged In Navigation -->
                <div id="logged-in-nav" class="flex items-center space-x-4 hidden">
                    <button onclick="navigateTo('cart')" class="relative text-gray-600 hover:text-blue-600 transition">
                        <i class="fas fa-shopping-cart text-xl"></i>
                        <span id="cart-item-count" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </button>
                    <a href="#" onclick="navigateTo('orders')" class="text-gray-600 hover:text-blue-600 transition">Orders</a>
                    <button onclick="handleLogout()" class="px-4 py-2 bg-red-500 hover:bg-red-600 text-white text-sm font-semibold rounded-full transition">
                        Logout
                    </button>
                </div>

                <!-- Logged Out Navigation -->
                <div id="logged-out-nav" class="flex items-center space-x-4">
                    <a href="#" onclick="navigateTo('login')" class="text-gray-600 hover:text-blue-600 transition">Login</a>
                    <a href="#" onclick="navigateTo('register')" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white text-sm font-semibold rounded-full transition">
                        Register
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mx-auto p-6">

        <!-- Products Page -->
        <section id="products-page" class="hidden">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Featured Products</h2>
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
                <!-- Products will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Product Details Page -->
        <section id="product-details-page" class="hidden">
            <!-- Product details will be rendered here by JavaScript -->
        </section>

        <!-- Cart Page -->
        <section id="cart-page" class="hidden">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Your Shopping Cart</h2>
            <div id="cart-container">
                <!-- Cart items will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Orders Page -->
        <section id="orders-page" class="hidden">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Order History</h2>
            <div id="orders-container" class="space-y-6">
                <!-- Orders will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Categories Page -->
        <section id="categories-page" class="hidden">
            <h2 class="text-4xl font-bold text-gray-800 mb-8 text-center">Shop by Category</h2>
            <div id="categories-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Categories will be rendered here by JavaScript -->
            </div>
        </section>

        <!-- Login Page -->
        <section id="login-page" class="hidden">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Login</h2>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="login-email" name="email" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="login-password" name="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md shadow-lg transition">
                        Login
                    </button>
                </form>
            </div>
        </section>

        <!-- Register Page -->
        <section id="register-page" class="hidden">
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
                <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Register</h2>
                <form id="register-form" class="space-y-4">
                    <div>
                        <label for="register-username" class="block text-sm font-medium text-gray-700">Username</label>
                        <input type="text" id="register-username" name="username" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="register-email" class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" name="email" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="register-password" class="block text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" name="password" required
                               class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <button type="submit"
                            class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-md shadow-lg transition">
                        Register
                    </button>
                </form>
            </div>
        </section>

    </main>

    <!-- The JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
